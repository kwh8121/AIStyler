server {
    listen 80;
    server_name _;

    # 루트 디렉토리 (Docker 컨테이너 내부 경로)
    root /usr/share/nginx/html;
    index index.html;

    # gzip 압축 활성화
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/octet-stream font/opentype;

    # 보안 헤더
    # NOTE: 서버 레벨에서는 보안 헤더만 추가, CORS는 각 location에서 개별 추가
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS는 Backend에서 처리 (Nginx는 프록시 역할만 수행)

    # API 프록시 - 모든 백엔드 경로 처리
    location ~ ^/(api/|articles|styleguides|seo|auth|users) {
        # 백엔드 프록시 설정 (Docker 서비스명 사용)
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE (Server-Sent Events) 지원 - 실시간 스트리밍을 위해 필수
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_read_timeout 86400s;
        chunked_transfer_encoding off;
    }

    # API 문서 프록시
    location /docs {
        proxy_pass http://backend:8080/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /redoc {
        proxy_pass http://backend:8080/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /openapi.json {
        proxy_pass http://backend:8080/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA 라우팅 - 모든 경로를 index.html로
    location / {
        try_files $uri $uri/ /index.html;

        # index.html은 캐시하지 않음 (항상 최신 버전 제공)
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
    }

    # 건강 체크 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 파일 업로드 크기 제한 (필요시 조정)
    client_max_body_size 10M;

    # 타임아웃 설정 (SSE 연결 유지를 위해 충분히 길게)
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
}
